<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" a href="/styles.css" />
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>First Challenge - Compass UOL - Contact Form</title>
  </head>
  <body>
    <main>
      <section class="main-container">
        <div id="title-and-content">
          <h1>
            Letâ€™s discuss <br />
            on something <em>cool</em> together
          </h1>
          <address>
            <p>
              <img src="images/EnvelopeFillsocial.svg" />SaulDesign@gmail.com
              <br />
            </p>
            <p>
              <img src="/images/TelephoneFillsocial.svg" />+123 456 789 123
              <br />
            </p>
            <p><img src="/images/Vectorsocial.svg" />123 Street 456 House</p>
          </address>
        </div>
        <section class="social-media">
          <a href="facebook.com"
            ><img src="/images/Vectorfb.svg"/ alt="Facebook logo"></a
          >
          <a href="instagram.com"
            ><img src="/images/Vectorinsta.svg" alt="Instagram logo"
          /></a>
          <a href="twitter.com"
            ><img src="/images/Vectortt.svg" alt="Twitter logo"
          /></a>
        </section>
      </section>
      <section class="form-container">
        <form>
          <p>I'm interested in...</p>
          <div class="interests">
            <button id="uiUx">UI/UX design</button>
            <button id="webDesign">Web design</button>
            <button id="graphicDesign">Graphic design</button>
            <button id="designSystem">Design system</button>
            <button id="other">Other</button>
          </div>
          <input
            type="name"
            id="name"
            oninput="disableBtn(), validateUserName()"
            placeholder="Your name"
          />
          <p id="nameError">Enter at least two names.</p>
          <input
            type="email"
            id="email"
            oninput="disableBtn(), validateUserEmail()"
            placeholder="Your email"
          />
          <p id="emailError">Enter a valid email.</p>
          <input
            type="textarea"
            id="message"
            oninput="disableBtn(), validateMessage()"
            placeholder="Your message"
          />
          <p id="messageError">Enter at least 20 characters.</p>
        </form>
        <button id="sendBtn" disabled>
          <img src="images/Vectorsend.svg" /> Send Message
        </button>
      </section>
    </main>
  </body>
</html>
